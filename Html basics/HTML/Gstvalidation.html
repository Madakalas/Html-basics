<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GST validation</h1>
    <form>
        <div>
            <label>GST Number:</label>
            <input type="text" pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[0-9]{1}[A-Z]{1}[0-9A-Z]{1}$" required><br><br>
            <input type="submit" value="check">
        </div>
    </form>
    
</body>
</html>
